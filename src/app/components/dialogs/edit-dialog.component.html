<h1 mat-dialog-title>Edit {{data.term?.FORM || data.prototerm?.FORM}}</h1>
<div mat-dialog-content>
    <form [formGroup]="editForm" class="editForm">
        <mat-form-field>
            <input matInput placeholder="User" formControlName="user">
            <mat-error *ngIf="editForm.get('user').hasError('required')">
                User is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea placeholder="Edit" matInput formControlName="edit"></textarea>
            <mat-error *ngIf="editForm.get('edit').hasError('required')">
                Edit is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="editForm.get('edit').hasError('minlength')">
                Edit must be minimal 10 characters long
            </mat-error>
            <mat-error *ngIf="editForm.get('edit').hasError('maxlength')">
                Edit can't be more than 1000 characters long
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <div class="button-row">
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="editForm.value" cdkFocusInitial [disabled]="!editForm.valid">Send</button>
    </div>
</div>
